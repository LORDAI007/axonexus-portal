name: Auto Update Sitemap (Axonexus)

on:
  push:
    branches: [ main ]
    paths:
      - '**/*.html'
      - 'sitemap.xml'
  workflow_dispatch:

jobs:
  update-sitemap:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update <lastmod> in sitemap.xml (UTC)
        run: |
          set -e
          if [ ! -f sitemap.xml ]; then
            echo "❌ sitemap.xml no existe en la raíz del repo"
            exit 1
          fi
          TODAY="$(date -u +'%Y-%m-%d')"
          sed -i "s|<lastmod>[^<]*</lastmod>|<lastmod>${TODAY}</lastmod>|g" sitemap.xml
          echo "✅ sitemap.xml actualizado con fecha ${TODAY}"

      - name: Commit updated sitemap
        run: |
          git config user.name "AxonexusBot"
          git config user.email "actions@axonexus.net"
          git add sitemap.xml
          git commit -m "chore(sitemap): auto-update lastmod to $(date -u +'%Y-%m-%d')" || echo "No changes to commit"
          git push

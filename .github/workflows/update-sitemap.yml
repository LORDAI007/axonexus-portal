name: Auto Update Sitemap (Axonexus)

on:
  push:
    branches: [ main ]
    # Solo corre cuando cambian HTML (o el propio sitemap)
    paths:
      - '**/*.html'
      - 'sitemap.xml'
  # Permite ejecutarlo manualmente desde la pestaña Actions
  workflow_dispatch:

jobs:
  update-sitemap:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update <lastmod> in sitemap.xml (UTC)
        run: |
          set -e
          if [ ! -f sitemap.xml ]; then
            echo "sitemap.xml no existe en la raíz del repo"; exit 1
          fi
          TODAY="$(date -u +'%Y-%m-%d')"
          # Reemplaza TODAS las etiquetas <lastmod>...</lastmod> por la fecha de hoy (UTC)
          sed -i "s|<lastmod>[^<]*</lastmod>|<lastmod>${TODAY}</lastmod>|g" sitemap.xml

      - name: Commit updated sitemap
        run: |
          git config user.name "AxonexusBot"
          git config user.email "actions@axonexus.net"
          git add sitemap.xml
          git commit -m "chore(sitemap): auto-update lastmod to $(date -u +'%Y-%m-%d')" || echo "No changes to commit"
          git push
